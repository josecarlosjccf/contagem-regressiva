<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aniversário de José Carlos</title>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="computer">
        <div class="monitor-wrapper">
            <div class="monitor">
                <div class="monitor-frame">
                    <div class="monitor-screen">
                        <div class="screen-content">
                            <h1>Contagem Regressiva para o Aniversário de José Carlos</h1>
                            <p class="time">Carregando...</p>
                            <div class="birthday-scene">
                                <div class="cake">
                                    <div class="cake-base"></div>
                                    <div class="candles">
                                        <div class="candle red"></div>
                                        <div class="candle blue"></div>
                                        <div class="candle green"></div>
                                    </div>
                                    <div class="cake-layers"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="computer-base">
            <div class="keyboard">
                <div class="key-row">
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                </div>
                <div class="key-row">
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
